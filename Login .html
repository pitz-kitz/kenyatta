<h1 CLASS="text-center">SIGN IN HERE</h1><br>
<form action="">
  <div class="row">
    <div class="col">
       <label for="mail" class="form-label">Email</label>
    <input type="email" id="mail" class="form-control" required="required">

    </div>

    <div class="col">
      <label for="pwd" class="form-label">Password</label>
    <input type="password" id="pwd" class="form-control" required="required">
    </div>

  </div>


  <label for="adres" class="form-label m-2">Address</label>
    <input type="text" id="adres" placeholder="1234 Main 51" required="required" class="form-control mb-3">

    <label for="addres" class="form-label">Address 2</label>
    <input type="text" id="addres" placeholder="Apartment,studio or floor" required="required" class="form-control mb-3">

  <div class="row">
    <div class="col">
      <label for="city" class="form-label">City</label>
    <input type="text" id="city" class="form-control mb-3" required="required">
    </div>

    <div class="col">
       <label for="ste" class="form-label">State</label>
    <select name="Choose" class="form-select" id="ste">
        <option value="" disabled="disabled">--Choose--</option>
        <option value="">Kenyan</option>
        <option value="">Ethiopian</option>
    </select>

    </div>

    <div class="col">
        <label for="zp" class="form-label">Zip</label>
    <input type="text" id="zp" class="form-control mb-3" required="required">
    </div>

  </div>

  <input type="checkbox" id="check" class="mb-3">
    <label for="check" class="text-black">Check me out</label>

</form>

<button class="btn btn-primary">Sign in</button>
